<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deck.gl Hierarchical Treemap Demo</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="container">
      <div id="loading">Generating data and initializing visualization...</div>

      <div id="metrics-overlay" style="display: none">
        <h3>Performance Metrics</h3>
        <div class="metric-item">
          <span class="metric-label">Data Generation Time:</span>
          <span class="metric-value" id="generation-time">-</span> ms
        </div>
        <div class="metric-item">
          <span class="metric-label">Initial Render Time:</span>
          <span class="metric-value" id="render-time">-</span> ms
        </div>
        <div class="metric-item">
          <span class="metric-label">Total Nodes:</span>
          <span class="metric-value" id="node-count">-</span>
        </div>
        <div class="metric-item">
          <span class="metric-label">Max Depth:</span>
          <span class="metric-value" id="max-depth">-</span>
        </div>

        <div id="selected-path">
          <div class="metric-label">Selected Path:</div>
          <div class="path-text metric-value" id="path-display">
            Click on a rectangle to see its path
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./main.ts"></script>
  </body>
</html>
